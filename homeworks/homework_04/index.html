<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum</title>
    <link rel="icon" href="./img/p_icon.png">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <a href="https://open.spotify.com/album/3XtEGVx9uh7J46nBzEc1VS?si=r2JErTNvQeKYh5aJuvsJQg&context=spotify%3Aalbum%3A3XtEGVx9uh7J46nBzEc1VS" target="_blank">
            <img class="main_img" src="https://www.wallpaperflare.com/static/571/25/178/pendulum-ocean-live-animal-wallpaper.jpg" alt="Pendulum_Anima">
            <button class="button_listen_now">LISTEN NOW</button>
        </a>
    </div>

    <div class="text" id="tour_dates">
        TOURS DATES
    </div>


    <div class="tour_info">
        <div class="event_date">
            <span>JUN</span>
            <span>7-9</span>
            <span>2024</span>
        </div>
        <div class="location">Nürnberg, Germany</div>
        <a href="#form_block1" class="fill_form_button">FILL A FORM</a>
    </div>

    <div class="tour_info">
        <div class="event_date">
            <span>JUN</span>
            <span>11</span>
            <span>2024</span>
        </div>
        <div class="location">Padova, Italy</div>
        <a href="#form_block2" class="fill_form_button">FILL A FORM</a>
    </div>


    <form id="form_block1">
        <div class="buy_tickets">
            <div class="user-info">
                <h3>Nürnberg, Germany</h3>
                <br>
                <br>
                <label>
                    <P>FIRST NAME</P>
                    <input type="text" name="first_name">
                </label>
                <br>
                <br>
                <label>
                    <P>SECOND NAME</P>
                    <input type="text" name="second_name">
                </label>
                <br>
                <br>
                <label>
                    <P>YOUR AGE</P>
                    <input type="number" name="age">
                </label>
                <br>
                <br>
            </label>
            <br>
            <label>
                YOUR SEX:
                <br>
                <label>
                    M
                    <input type="radio" name="gander" value="male">
                </label>
                <label>
                    F
                    <input type="radio" name="gander" value="female">
                </label>
                <label>
                    OTHER
                    <input type="radio" name="gander" value="other" checked>
                </label>
                <br>
                <BR></BR>
                <button class="fill_form_button">BUY A TICKENTS</button>
                </div>
            </label>
        </div>
    </form>

    <form id="form_block2">
        <div class="buy_tickets" id="form_block2_board">
            <div class="user-info">
                <h3>Padova, Italy</h3>
                <br>
                <br>
                <label>
                    <P>FIRST NAME</P>
                    <input type="text" name="first_name">
                </label>
                <br>
                <br>
                <label>
                    <P>SECOND NAME</P>
                    <input type="text" name="second_name">
                </label>
                <br>
                <br>
                <label>
                    <P>YOUR AGE</P>
                    <input type="number" name="age">
                </label>
                <br>
                <br>
            </label>
            <br>
            <label>
                YOUR SEX:
                <br>
                <label>
                    M
                    <input type="radio" name="gander" value="male">
                </label>
                <label>
                    F
                    <input type="radio" name="gander" value="female">
                </label>
                <label>
                    OTHER
                    <input type="radio" name="gander" value="other" checked>
                </label>
                <br>
                <BR></BR>
                <button class="fill_form_button">BUY A TICKENTS</button>
                </div>
            </label>
        </div>
    </form>

</body>
</html>
