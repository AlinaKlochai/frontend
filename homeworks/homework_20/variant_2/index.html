<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/bootstrap.bundle.min.js" defer></script>
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/costomStyles.css">
    <title>Timer</title>
</head>
<body>
    <div class="timer-container">
        <div class="timer-wrapper">
            <div id="timer" class="timer"></div>
            <button class="aac-Btn">
                <img src="./img/delete.png" alt="delete">
            </button>
        </div>
        <div class="numBtn-wrapper">
            <div class="row">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
            </div>
            <div class="row">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
            </div>
            <div class="row">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
            </div>
            <div class="row">
                <button class="num"></button> <!-- Пустая кнопка для цифры 0 -->
                <button class="num">0</button>
                <button class="num"></button> <!-- Пустая кнопка для цифры 0 -->
            </div>
        </div>
        <br>
        <button type="button" class="btn btn-outline-secondary" id="startButton">
            <img src="./img/run-1.png" alt="run">
        </button>
    </div>
</body>
</html>
