<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <input type="text" name="lastName1" value="hello" disabled>
        <br>
        <br>
        <input type="text" name="lastName2" required placeholder="Add last name">
        
        <br>
        <br>
        <label>
            Введите имя
            <input type="text" name="lastName3">
        
        </label>
        <br>
        <br>

        <label for="lastName4">Введите имя</label>
        <input type="text" name="lastName4" id="lastName4">

       <br>
       <input type="password" name="lastName5">
       <br>
       <br>
       <input type="email" name="lastName6">
       <br>
       <br>
       <input type="number" name="lastName6">
       <br>
       <br>
       <input type="color" name="lastName6">
       <br>
       <br>
       <input type="date" name="lastName6">

       <br>
       <br>
       <textarea name="info" id="" cols="30" rows="10" maxlength="5"></textarea>

       <br>
       <br>
       Выберетие город
       <select name="city" multiple>
            <option value="Berlin">Berlin</option>
            <option value="London">London</option>
            <option value="Zaporizhzhja" selected>Zaporizhzhja</option>
       </select>

       <br>
       <br>
       <label>
        Yes
        <input type="radio" name="yes_no" value="yes">
       </label>
       <br>
       
       <label>
        No
        <input type="radio" name="yes_no" value="no" checked>
       </label>
       <br>
       <label>
        Meybe
        <input type="radio" name="yes_no" value="maybe">
       </label>

       <br>

       <br>
       Дополнительно
       <br>
       <label>
        Завтрак
        <input type="checkbox" name="breakfast" value="breakfast">
       </label>
       
       <label>
        Обед
        <input type="checkbox" name="lunch" value="lunch">
       </label>
       <label>
        Ужин
        <input type="checkbox" name="dinner" value="dinner">
       </label>

       <br>
       <br>
        <!--  <input type="submit" value="Поддерживаем"> -->

        <br>
        <input type="reset" value="clean">
        
        <button>Send</button>

    </form>


</body>
</html>
