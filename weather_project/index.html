<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Wheather API</title>
</head>

<body>
    <video autoplay loop muted id="video-background">
        <source src="./img/animation.mp4" type="video/mp4">
    </video>
    <div id="apiInfo">
        <div class="input-container">
            <input type="text" id="inputCurrentCity">
            <button id="enterCityBtn"><img src="./img/search.png" alt="search"></button>
        </div>
        <div class="loader" id="loader"></div>
        <div id="weatherInfoContainer">
            <div id="weatherInfo">
                <button id="additionalButton">More</button>
            </div>
        </div>
    </div>
</body>

</html>
