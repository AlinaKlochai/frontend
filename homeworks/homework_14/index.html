<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Spaceship</title>
</head>
<body>
    <div class="wrapper">
        <div class="innerText">
            <div id="name"></div>
            <div id="manufacturer"></div>
            <div id="crew"></div>
            <div id="maxSpeed"></div>
            <button id="hide">HIDE</button>
            <button id="showCrew">SHOW CREW</button>
        </div>
    </div>
    <div id="crewContainer" style="display: none;">
        <div id="person1" class="crewCard"></div>
        <div id="person2" class="crewCard"></div>
        <div id="person3" class="crewCard"></div>
        <div id="person4" class="crewCard"></div>
    </div>
</body>
</html>
